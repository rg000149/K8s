apiVersion: apps/v1

kind: Deployment

metadata:
  name: nginx-deploy

spec:
  replicas: 10

  selector:
    matchLabels:
      app: nginx-pod

  template:
    metadata:
      labels:
        app: nginx-pod      
 
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
